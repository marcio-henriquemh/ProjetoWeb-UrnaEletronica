<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div class="urna">
        <div class="tela">
           ...
           <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">

                        <span>seu voto para</span>
                    </div>

                    <div class="d-1-2">

                        <span>Presidente(a)</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero acende">1</div>
                        <div class="numero acende">5</div>
                        
                    </div>

                    <div class="d-1-4">

                           Partido:Não deveríamos ter deixado a ilha<br/>
                        

                    </div>
                </div>
                <div class="d-1-right">

                    <div class="d-1-imagem">


                    <img src="imagens/60.png" alt=""/>
                    Presidente(a):Kate
                    </div>
                    <div class="d-1-imagem ">


                        <img src="imagens/55.png" alt=""/>
                        Vice-Presidente(a):Jacob<br/>
                        </div>
                </div>

        </div>
        <div class="d-2">
            Aperte a tecla:<br/>
            Confirma para confirmar seu voto<br/>
            NULO para REINICIAR seu voto

        </div>

    </div>
    <div class="tecla">
    <div class="teclado--linha">

            <div class=" teclado--botao" onclick="digitou('1')">1</div>
            <div class=" teclado--botao"onclick="digitou('2')">2</div>
            <div class=" teclado--botao"onclick="digitou('3')">3</div>
        </div>
        <div class="teclado--linha">

                <div class=" teclado--botao"onclick="digitou('4')">4</div>
                <div class=" teclado--botao"onclick="digitou('5')">5</div>
                <div class=" teclado--botao"onclick="digitou('6')">6</div>
        </div>
        <div class="teclado--linha">
                    <div class=" teclado--botao"onclick="digitou('7')">7</div>
                    <div class=" teclado--botao"onclick="digitou('8')">8</div>
                    <div class=" teclado--botao"onclick="digitou('9')">9</div>
        </div>
        <div class="teclado--linha">
        
                        <div class=" teclado--botao"onclick="digitou('0')">0</div>
        </div>
                        <div class="teclado--linha">
            
                            <div class=" teclado--botao botao--branco"onclick="branco()">BRANCO</div>
                            <div class=" teclado--botao botao--nulo"onclick="nulo()">NULO</div>
                            <div class=" teclado--botao botao--confirma "onclick="confirma()">CONFIRMA</div>
                        </div>
           
        </div>
        <div class="tecla">
            ...

        </div>
    </div>
    



    <script src="novasetapas.js"></script>
    <script src="script.js"></script>

</body>
</html>
